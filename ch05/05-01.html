<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>05-01</title>
    <style>
        .over {
            background-color: red;
            width: 300px;
            height: 100px;
        }
        
        .test {
            background-color: yellow;
            border: double 4px gray;
        }
    </style>
</head>

<body>
    <!-- 중복된 스타일이 존재하는 경우 style 태그 내의 정의된 순서로 style을 우선 적용 한 후 
      각 엘리먼트의 style 속성을 가장 마지막에 적용함. -->
    <div style="background-color: white;" class="test over"></div>
</body>

</html>
