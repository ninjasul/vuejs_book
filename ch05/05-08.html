<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>05-08</title>
    <style>
        .boxcolor {
            background-color: orange;
        }
        
        .center {
            width: 200px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border: 1px solid gray;
        }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="example">
        <!-- 뷰 컴포넌트에 추가로 css 클래스 바인딩. center, boxcolor 모두 바인딩 됨. -->
        <center-box v-bind:class="boxstyle"></center-box>
    </div>
    <script type="text/javascript">
        // 뷰 컴포넌트 사용.
        Vue.component('center-box', {
            template: '<div class="center">중앙에 위치</div>'
        })
        var vm = new Vue({
            el: "#example",
            data: {
                boxstyle: {
                    boxcolor: true
                }
            }
        })
    </script>
</body>

</html>
