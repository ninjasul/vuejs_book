<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>06-06</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<script type="text/javascript">
    // 컴포넌트 생성 코드
    Vue.component('option-component', {
        template: '<option>hello</option>'
    })
</script>

<body>
    <div id="app">
        <select>
            <!-- 컴포넌트 사용, template 태그나 type="text/x-template" 속성을 사용하지 않았기 때문에 
              아래 코드는 정상적으로 동작하지 않음. -->
            <option-component></option-component>
            <option-component></option-component>
        </select>
    </div>
</body>
<script type="text/javascript">
    Vue.config.devtools = true;
    var v = new Vue({
        el: '#app'
    })
</script>

</html>
