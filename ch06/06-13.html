<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>06-13</title>
    <!-- 로컬 소스를 참조해야 vue.js devtools 를 사용할 수 있음 -->
    <script src="vue.js"></script>
</head>
<template id="listTemplate">
    <li>{{myMessage}}</li>
</template>
<script type="text/javascript">
    Vue.component('list-component', {
        template: '#listTemplate',
        props: ['myMessage']
    })
</script>

<body>
    <div id="app">
        <ul>
            <!-- 속성 값은 케밥 표기법 사용. myMessage는 작동하지 않음. -->
            <list-component my-message="Hello"></list-component>
            <!--<list-component myMessage="니취판러마"></list-component> -->
            <list-component my-message="씬짜오"></list-component>
            <list-component my-message="니하오마"></list-component>
        </ul>
    </div>
</body>
<script type="text/javascript">
    Vue.config.devtools = true;
    var vm = new Vue({
        el: "#app"
    })
</script>

</html>
