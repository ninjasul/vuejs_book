<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>06-14~15</title>
    <script src="vue.js"></script>
</head>
<template id="listTemplate">
    <li>{{message}}</li>
</template>
<script type="text/javascript">
    Vue.component('list-component', {
        template: '#listTemplate',
        props: {
            // 속성의 타입과 기본값, 필수값 여부 지정 가능
            message: {
                type: String,
                default: '안녕하세요'
            },
            count: {
                type: Number,
                required: true
            }
        }
    })
</script>

<body>
    <div id="app">
        <ul>
            <!-- count에 v-bind를 걸어주지 않으면 string 형태로 값이 전달되므로 오류가 발생함. -->
            <!-- v-bind: 와 : 는 같은 표현임 -->
            <list-component message="Hello" v-bind:count="100"></list-component>
            <list-component message="씬짜오" :count="21"></list-component>
            <list-component message="니하오마"></list-component>
            <list-component v-bind:count="1000"></list-component>
        </ul>
    </div>
</body>
<script type="text/javascript">
    Vue.config.devtools = true;
    var vm = new Vue({
        el: "#app"
    })
</script>

</html>
